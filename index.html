<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/" id="themecss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body);"></script>    
    <title>Binary Game</title>
</head>
<body class="container mt-2">
    <!-- <div class="d-flex justify-content-center" id="page-loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div> -->
    <div class="d-flex justify-content-center" id="welmes">
        <h1></h1>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <fieldset class="form-group">
                <div class="input-group">
                    <label for="pname" class="col-form-label">Player Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Player Name" aria-label="Player Name"
                            aria-describedby="name-save" id="pname">
                        <button class="btn btn-primary btn-block" type="button" id="name-save" disabled>Save</button>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label for="maxn" class="form-label" id="test">Maximum value of \(n\) in \(2^n\)</label>
                <input type="number" class="form-control" id="maxn" placeholder="Maximum value of n" value="5">
            </fieldset>
            <div class="form-group pt-4">
                <div class="form-check form-switch" id="light-dark-toggle" data-mode="1">
                    <input class="form-check-input" type="checkbox" id="themetoggle">
                    <label class="form-check-label" for="themetoggle"></label>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center pt-5 align-items-center">
        <div>
            <div class="card border-light mb-3 text-center">
                <div class="card-header">Find the value of \(n\), if</div>
                <div class="card-body">
                    <h1 id="ques"></h1>
                </div>
            </div>
            
            <form class="d-flex justify-content-center" id="ansarea">
                <fieldset style="width: 60vw;">
                    <div class="form-group pb-4">
                        <label for="ansval" class="form-label mt-4">Enter your answer</label>
                        <input type="number" class="form-control" id="ansval" placeholder="Your Answer">
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button class="btn btn-success" id="newq">New Question</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div>
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                <i class="fa-solid fa-gear fa-xl"></i>
            </button>
        </div>
    </div>

    <script src="js/cookie.js"></script>
    <script src="js/problems.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
